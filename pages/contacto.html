<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pagina audiovisual - Contactos</title>
    <meta
      name="description"
      content="Contactanos para saber mas sobre nuestros pack y servicios"
    />
    <meta
      name="keywords"
      content="Audiovisual, Publicidad, Eventos, Videos, Fotos, Marketing, Uruguay"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,400;1,100&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/estilo.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../fotos/favicon_io/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../fotos/favicon_io/favicon-16x16.png"
    />
    <link rel="manifest" href="/site.webmanifest" />
  </head>
  <body>
    <div class="contenedor">
      <header class="header">
        <div class="ready_go">
          <img src="../fotos/6.jpg" width="300px" alt="redygo" />
        </div>
        <div class="menu">
          <ul>
            <li><a href="../index.html"> Inicio </a></li>
            <li><a href="./eventos.html">Eventos</a></li>
            <li><a href="./produccion.html">Produccion</a></li>
            <li><a href="./contpublic.html">Contenido Publicitario</a></li>
          </ul>
        </div>
      </header>

      <main class="main">
        <h2>Contacto</h2>
        <form class="cajaform">
          <div>
            <label for="emailAddress">Tu dirección de correo electrónico</label
            ><br />
            <input
              id="emailAddress"
              type="email"
              required
              placeholder="username@beststartupever.com"
              pattern=".+@beststartupever\.com"
              title="Proporcione solo una dirección de correo electrónico corporativa de Best Startup Ever"
            />
          </div>
          <div>
            <label for="message">Solicitud</label><br />
            <textarea
              id="message"
              cols="25"
              rows="2"
              required
              placeholder="Mis zapatos están demasiado apretados y he olvidado cómo bailar."
            ></textarea>
          </div>

          <div>
            <label for="telNo">Numero de telefono</label>
            <input id="telNo" name="telNo" type="tel" />
            <br />
            <input type="submit" value="Enviar solicitud" />
          </div>
        </form>

        <br />
      </main>
      <aside class="aside">
        <h3>Contactanos para investigar nuestros planes y tarifas😄😉</h3>
        <br />
        <div class="img">
          <img
            src="../fotos/favicon_io/android-chrome-192x192.png"
            alt="logo"
            width="150px"
          />
        </div>
      </aside>
      <footer class="footer">
        <h4>
          Manejo de redes sociales Fotografía y video. ¿Queres promocionar tu
          negocio en las redes sociales?📽🎬🎞
        </h4>
      </footer>
    </div>
  </body>
</html>
